<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form action="/api/login" method="post">
    <div>
      <label for="">Username</label>
      <input type="text">
    </div>
    <div>
      <label for="">Password</label>
      <input type="password">
    </div>
    <div>
      <button type="submit">Login</button>
    </div>
  </form>
  <a href="/api/register">Sign up</a>
</body>
</html>
